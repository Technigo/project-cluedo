<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/detective.png" type="image/x-icon" />
  <title>Technigo Project Cluedo</title>
</head>

<body>
  <header>
    <h1>CLUEDO</h1>
  </header>
  <section class="cards">
    <h2>Click on the cards to pick a killer, a weapon and a room. Will you be the one who solves the murder mystery?
    </h2>
    <article class="killer-deck" id="killerCard">
      <p>KILLER</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="100" />
      <p id="killerDescription"></p>
    </article>
    <article class="weapon-deck" id="weaponCard">
      <p>WEAPON</p>
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
      <img id="weaponImage" src="" height="100" />
    </article>
    <article class="room-deck" id="roomCard">
      <p>ROOM</p>
      <p id="roomName"></p>
    </article>
  </section>

  <h1 id="mystery"></h1>

  <button id="reveal">REVEAL THE CRIME</button>

  <footer></footer>

  <script src="clue.js"></script>
</body>

</html>
