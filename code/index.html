<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Technigo Project Cluedo</title>
</head>

<body>

  <header>
    <h1>CLUEDO</h1>
  </header>

  <section class="cards">
    <article class="killer-deck" id="killerCard">
      <section class="secondary-field-top">
        <p>KILLER</p>
      </section>
      <section class="main-field">
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </section>
      <section class="secondary-field-bottom">
        <p id="killerName"></p>
      </section>
    </article>

    <article class="weapon-deck" id="weaponCard">
      <section class="secondary-field-top">
        <p>WEAPON</p>
      </section>
      <section class="main-field">
        <p id="weaponWeight"></p>
        <img id="weaponImage" src="" height="100" />
      </section>
      <section class="secondary-field-bottom">
        <p id="weaponName"></p>
      </section>
    </article>

    <article class="room-deck" id="roomCard">
      <section class="secondary-field-top">
        <p>ROOM</p>
      </section>
      <section class="main-field">
        <img id="roomImage" src="" height="100" />
      </section>
      <section class="secondary-field-bottom">
        <p id="roomName"></p>
      </section>
    </article>
  </section>

  <section class="game-instruction">
    <h2 class="instruction" id="mystery">Pick a card from each deck to reveal the crime</h2>
  </section>

  <button id="mysteryReveal">REVEAL THE CRIME</button>

  <footer>
    <p>&copy; Frida Eriksson - Technigo Boot Camp</p>
    <p>
      Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </p>
  </footer>

  <script src="clue.js"></script>
</body>

</html>
