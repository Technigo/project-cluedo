<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="img/png" href="./Images/spy.png">
    <title>Murder at Cluedo Manor</title>
  </head>

  <body>

    <h1>Who committed the murder at Cluedo Manor?</h1>

    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img class="killerImage" id="killerImage"/>
      </article>

      <article class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>

      <article class="room-deck" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    <h1 class="mystery" id="mystery"></h1>

    <button id="clickMe" onclick="revealMystery()">Reveal the crime</button>

    <footer>
      <img class="logo" src="./Images/logo.svg">
      <p class="footer">Created by Ther√©se Larsson / Project Week 5</p>
    </footer>

    <script src="./clue.js"></script>
  </body>
</html>
