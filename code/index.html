<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Cluedo</title>
</head>

<body>
  <header>
    <img src="assets/trees_logo_white.png" alt="Logo">
    <nav>
      <a href="">About</a>
      <a href="">Menu</a>
      <a href="">Contact</a>
    </nav>
  </header>
  <section class="cards">
    <div class="killer-deck" id="killer" onclick="pickKiller()">
      <p>KILLER</p>
      <img id="killerImage" src="" height="100" />
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <p id="killerDescription"></p>
    </div>
    <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
      <p>WEAPON</p>
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
      <p id="weaponFeature"></p>
    </div>
    <div class="room-deck" id="room" onclick="pickRoom()">
      <p>ROOM</p>
      <p id="roomName"></p>
    </div>
  </section>
  <h1 id="mystery"></h1>
  <button onclick="revealMystery()">REVEAL THE CRIME</button>

  <footer>
    <p class="copy-right">&copy LH Production 2019</p>
    <div>
      <a href="contact">Contact</a>
      <a href="about">About</a>
      <a href="">FB</a>
      <a href="">Insta</a>
    </div>
  </footer>

  <script src="clue.js"></script>
</body>

</html>
