<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cluedo Mystery Game</title>
</head>

<body>

    <header>
        <img src="./assets/magnifying-glass.png" alt="magnifying glass and footprints">
        <h1>Cleudo Mystery Picker</h1>
        <img src="./assets/detective.png" alt="detective face">
    </header>
    <section class="cards">
        <article class="flip-card-container" id="killerContainer">
            <article class="flip-card" id="killerCard">
                <article class="flip-card-front">
                    <p class="card-title">KILLER</p>
                    <img src="./assets/question.png" class="questionImg" alt="question mark">
                </article>
                <article class="flip-card-back">
                    <p id="killerName"></p>
                    <img id="killerImage" src="" height="100" />
                    <p id="killerAge"></p>
                    <p id="killerOccupation"></p>
                    <p id="killerDescription"></p>
                </article>
            </article>
        </article>
        <article class="flip-card-container" id="weaponContainer">
            <article class="flip-card" id="weaponCard">
                <article class="flip-card-front">
                    <p class="card-title">WEAPON</p>
                    <img src="./assets/question.png" id="questionImg" alt="question mark">
                </article>
                <article class="flip-card-back">
                    <p id="weaponName"></p>
                    <p id="weaponWeight"></p>
                </article>
            </article>
        </article>
        <article class="flip-card-container" id="roomContainer">
            <article class="flip-card" id="roomCard">
                <article class="flip-card-front">
                    <p class="card-title" class="card-title">ROOM</p>
                    <img src="./assets/question.png" id="questionImg" alt="question mark">
                </article>
                <article class="flip-card-back color-room">

                    <p id="roomName"></p>
                </article>
            </article>
        </article>
    </section>

    <Section class="message">
        <article class="message-display">
            <button onclick="revealMystery()" class="reveal-button">REVEAL THE CRIME </button>

            <h1 id="mysteryDisplay"></h1>
        </article>



        <article class="killer-image">
            <img id="image" src="" />
        </article>
    </Section>
    <img src="" alt="">

    <script src="clue.js"></script>
</body>

</html>
