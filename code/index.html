<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Clue</title>
  </head>
  <body>
    <section class="cards">
      <div class="killer-deck" id="killer" onclick="pickKiller()">
        <h2>KILLER</h2>
        <h3 id="killerAlias"></h3>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" />
        <p id="killerDescription"></p>
      </div>
      <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
        <h2>WEAPON</h2>
        <h3 id="weaponName"></h3>
        <img id="weaponImage" src="" />
        <p id="weaponWeight"></p>
      </div>
      <div class="room-deck" id="room" onclick="pickRoom()">
        <h2>ROOM</h2>
        <h3 id="roomName"></h3>
      </div>
    </section>
    <h1 id="mystery"></h1>
    <button onclick="revealMystery()">REVEAL THE CRIME</button>
    <script src="clue.js"></script>
  </body>
</html>
