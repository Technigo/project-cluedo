<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,900&display=swap" rel="stylesheet">
  <title>Clue</title>
</head>

<body>
  <header class="game-header">
    <h1 class="game-title">Cluedo</h1>
  </header>
  <section class="cards">
    <div class="killer-deck deck" id="killer" onclick="pickKiller()">
      <div class="card-inner">
        <div class="card-front">
          <p class="card-type">Killer</p>
        </div>
        <div class="card-back">
          <p class="card-type">Killer</p>
          <p id="killerColor" class="killer-details">
            <span id="killerName" class="killer-name"></span>, <span id="killerAge" class="killer-age"></span>
          </p>
          <p id="killerOccupation" class="badge"></p>
          <img id="killerImage" class="killer-portrait" src="" />
          <p id="killerDescription" class="killer-description"></p>
        </div>
      </div>
    </div>
    <div class="weapon-deck deck" id="weapon" onclick="pickWeapon()">
      <div class="card-inner">
        <div class="card-front">
          <p class="card-type">Weapon</p>
        </div>
        <div class="card-back">
          <img id="weaponImage" class="weapon-image" src="assets/weapon.png" />
          <p class="card-type">Weapon</p>
          <p id="weaponName" class="weapon-name"></p>
          <p id="weaponWeight" class="badge"></p>
          <p id="weaponDescription" class="weapon-description"></p>
        </div>
      </div>
    </div>
    <div class="room-deck deck" id="room" onclick="pickRoom()">
      <div class="card-inner">
        <div class="card-front">
          <p class="card-type">Room</p>
        </div>
        <div class="card-back">
          <img id="roomImage" class="room-image" src="assets/room.png" />
          <p class="card-type">Room</p>
          <p id="roomName" class="room-name"></p>
          <p id="roomDescription" class="room-description"></p>
        </div>
      </div>
    </div>
    </div>
  </section>
  <section class="mystery">
    <h1 id="mystery" class="mystery-title"></h1>
    <p id="mysteryDescription" class="mystery-description"></p>
    <button onclick="revealMystery()">Reveal the crime</button>
  </section>
  <script src="clue.js"></script>
</body>

</html>
