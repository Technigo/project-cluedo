<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Murder Mystery Cluedo</title>
</head>

<body>
  <header class="header">CLUEDO</header>
  <section class="cards">

    <article class="killer-deck" id="killer-card" onclick="pickKiller()">
      <div class="front-side" id="front-side-killer">
        <h3>KILLER</h3>
      </div>
      <div class="back-side" id="back-side-killer">
        <p id="killer-name"></p>
        <p id="killer-age"></p>
        <p id="killer-occupation"></p>
        <div id= "killer-container" class="image-container hidden">
          <img class="hidden" id="killer-image" src="" height="100" />
        </div>
        <p id="killer-description"></p>
        <p id="favourite-weapon"></p>
      </div>
    </article>

    <article class="weapon-deck" id="weapon-card" onclick="pickWeapon()">
      <div class="front-side" id="front-side-weapon">
        <h3>WEAPON</h3>
      </div>
      <div class="back-side" id="back-side-weapon">
        <p id="weapon-name"></p>
        <div id= "weapon-container" class="image-container hidden">
          <img class="weapon-img hidden" id="weapon-image" src="" />
        </div>
        <p id="weapon-weight"></p>
        <p id="weapon-description"></p>
      </div>
    </article>

    <article class="room-deck" id="room-card" onclick="pickRoom()">
      <div class="front-side" id="front-side-room">
        <h3>ROOM</h3>
      </div>
      <div class="back-side" id="back-side-room">
        <div id= "room-container" class="image-container hidden">
          <img class="room-img hidden" id="room-image" src="" />
        </div>
        <p id="room-name"></p>
      </div>
    </article>
  </section>
  <section class="conclusion-container">
    <h1 id="mystery"></h1>

    <button onclick="revealMystery()">REVEAL THE CRIME</button>

    <div id="message-box" class="hidden final-card">
      <h2 id="instructions">Choose cards, then press the red button</h2>
      <p id="reveal-message"></p>
      <p id="room-description"></p>
    </div>
  </section>
  <script src="clue.js"></script>
</body>

</html>
