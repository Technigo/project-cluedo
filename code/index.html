<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Technigo Project Cluedo</title>
</head>

<body>
<header class="game-header">
  <img class="game-image" src="cluedo.png" alt="Cluedo logo" width="20%">
</header>

  <!--Cards -->
  <section class="cards">
    <article class="killer-deck" id="killerCard" oncklick="pickKiller()">
      <p class="card-type">KILLER</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="100" />
      <p id="killerDescription"></p>
      <p id="killerFavouriteWeapon"></p>
  
    </article>

  
    <article class="weapon-deck" id="weaponCard">
      <p class="card-type">WEAPON</p>
      <p id="weaponName"></p>
      <p id="weaponMaterial"></p>
      <img id="weaponsImage" src="" height="100" />
    </article>
    <article class="room-deck" id="roomCard">
      <p class="card-type">ROOM</p>
      <p id="roomName"></p>

    </article>
    
  </section>

  <h1 id="mystery"></h1>

  <button id="reveal">REVEAL THE CRIME!</button>
  <!--<button onclick="revealMystery()"</button>-->
    
    <button onclick="restart()" id="restartButton">Start Again</button>
  <script src="clue.js"></script>
</body>

</html>
