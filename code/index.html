<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Coda+Caption:800|Lacquer&display=swap" rel="stylesheet"> 
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <section class="top-section">
      <h1>WHO, HOW, WHAT? This is Cluedo and there has been a murder!!</h1>
    </section>
    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" class="killerimg" src="" />
        <p id="killerDescription"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    <h2 id="mysteryHeader"></h2>  


    <button id="revealButton">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
  </body>
</html>
