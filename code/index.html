<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bitter|Kaushan+Script&display=swap" rel="stylesheet">
    <title>Project 5: Technigo Project Cluedo</title>
  </head>
  <body>

    <header>
      <h1>Welcome to reveal the mystery!</h1>
    </header>

    <section class="cards">
      <article class="killer-deck" id="killerCard" onclick="pickKiller()">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>


      <article class="weapon-deck" id="weaponCard" onclick="pickWeapon()">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <img id="weaponImage" src="" height="100" />
        <p id="weaponWeight"></p>
      </article>


      <article class="room-deck" id="roomCard" onclick="pickRoom()">
        <p>ROOM</p>
        <p id="roomName"></p>
        
      </article>
    </section>

    <section class="revealed-text">
      <h1 id="mystery"></h1>

      <button class="button" id="mysteryButton">REVEAL THE CRIME</button>
    </section>

    <script src="clue.js"></script>
  </body>
</html>
