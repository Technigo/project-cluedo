<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Clue</title>
</head>

<body>

    <h1>Cluedo Game</h1>

    <section class="cards">

        <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
            <div class="title-back">
                <h3>Weapon</h3>
            </div>

            <div class="title-front">
                <h3 id="weaponName"></h3>
                <p id="weaponWeight"></p>
            </div>
        </div>

        <div class="killer-deck" id="killer" onclick="pickKiller()">
            <div class="title-back">
                <h3>Killer</h3>
            </div>

            <div class="title-front">
                <h3 id="killerName"></h3>
                <p id="killerAge"></p>
                <img id="killerImage" src="" />
                <!-- <p id="killerOccupation"></p> -->
                <p id="killerDescription"></p>
            </div>
        </div>

        <div class="room-deck" id="room" onclick="pickRoom()">
            <div class="title-back">
                <h3>Room</h3>
            </div>
            <div class="title-front">
                <h3 id="roomName"></h3>
            </div>
        </div>

    </section>

    <h2 id="mystery"></h2>
    <button onclick="revealMystery()">Reveal the crime</button>

    <script src="clue.js"></script>
</body>

</html>
