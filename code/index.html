<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Technigo Project Cluedo</title>
</head>

<body>
  <header>
    <h1>MURDER MYSTERY</h1>
  </header>
  <section class="cards">
    <article class="killer-deck" id="killerCard">
      <p>KILLER</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="100" />
      <p id="killerDescription"></p>
    </article>
    <article class="weapon-deck" id="weaponCard">
      <p>WEAPON</p>
      <p id="weaponName"></p>
      <p id="weaponMaterial"></p>
    </article>
    <article class="room-deck" id="roomCard">
      <p>ROOM</p>
      <p id="roomName"></p>
    </article>
  </section>

  <section class=reveal>

    <h2 id="mystery"></h2>

    <button id="btn">REVEAL THE CRIME</button>
  </section>

  <footer>
    <p>This was a school project for Technigo, made by Josephine Lam.</p>
  </footer>

  <script src="clue.js"></script>
</body>

</html>
