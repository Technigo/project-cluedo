<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Johannas Project Cluedo</title>
  </head>
  <body>
    <h1>Welcome to the game Cluedo</h1>
    <h3 class="text">Start by clicking on the killer card.</h3>
    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p><strong>KILLER</strong></p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p><strong>WEAPON</strong></p>
        <p id="weaponName" style = "text-transform:capitalize;"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard">
        <p><strong>ROOM</strong></p>
        <p id="roomName"></p>
      </article>
    </section>

    <button onclick="revealMystery()" id="button">REVEAL THE CRIME</button>

    <h3 id="message"></h3>
    
  </div>

    <script src="./clue.js"></script>
  </body>
</html>
