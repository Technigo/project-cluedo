<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Technigo Project Cluedo</title>
</head>

<body>
  <h1 class="headline">The mystery must be solved, pick your cards!</h1>
  <section class="cards">
    <article class="killer-deck deck" id="killerCard">
      <p>KILLER</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="250" />
      <p id="killerDescription"></p>
      <p id="killerFavWeapon"></p>
    </article>
    <article class="weapon-deck deck" id="weaponCard">
      <p>WEAPON</p>
      <p id="weaponName"></p>
      <img id="weaponImage" src="" height="250" />
      <p id="weaponWeight"></p>
    </article>
    <article class="room-deck deck" id="roomCard">
      <p>ROOM</p>
      <p class="roomNameElement" id="roomName"></p>
    </article>
  </section>

  <!-- Button to change weapons of all suspects in array -->
  <button id="change">CHANGE WEAPON</button>

  <button id="reveal">REVEAL THE CRIME</button>

  <h1 class="mysteryHeadline" id="mystery"></h1>
  
  <!-- Progress bar for loading cards -->
  <div class = "progress-bar" id= "myProgress">
    <div class = "my-bar" id="myBar"><span>Investigating...</span></div>
  </div>

  <script src="./clue.js"></script>
</body>

</html>
