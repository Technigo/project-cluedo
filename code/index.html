<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/icons8-spy-24.png"/>
    <title>Technigo Project Cluedo</title>
  </head>
  <body>

    <header>
      <img src="./assets/searching-5.png"> </img>
      
      <div>
        <h1>Solve the mystery</h1>
        <h3>Help us find the killer and solve the mystery before they strike again!</h3>
      </div>

    </header>


    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>

      <article class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>

      <article class="room-deck" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    <div class="answer">
      <h1 id="theMystery"></h1>
    </div>

    <section class="revealButton">
      <button id="button">REVEAL THE CRIME</button>
    </section>

    <footer>
      <h5>By Claudia</h5>
    </footer>

    <script src="clue.js"></script>
  </body>
</html>
