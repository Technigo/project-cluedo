<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Johannas Cluedo</title>
</head>

<body>
  <h1 id="playAgain">PLAY CL<span>U</span>EDO</h1>
  <section class="cards">
    <article class="killer-deck" id="killerCard">
      <p class="card-heading">KILLER</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="100" />
    </article>
    <article class="weapon-deck" id="weaponCard">
      <p class="card-heading">WEAPON</p>
      <p id="weaponDescription"></p>
    </article>
    <article class="room-deck" id="roomCard">
      <p class="card-heading">ROOM</p>
      <p id="roomName"></p>
    </article>
  </section>

  <button id="revealButton">REVEAL THE CRIME</button>

  <script src="clue.js"></script>
</body>

</html>
