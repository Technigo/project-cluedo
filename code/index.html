<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/questionmark.jpg"  type="image/x-icon" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>

<!-- HEADER -->

    <header>
        <h1>CLUEDO - who did it?</h1>
    </header>

<!-- SECTION CARDS-->

    <section class="cards">

        <article class="killer-deck allCards" id="killerCard">
            <img id="killerImage" src="./assets/questionmark.jpg" height="200" />
            <h3>KILLER<h3>
            <div class="wrapper">
                <div id="loader1" class="bouncing-ball">
                <div class="ball"></div>
            </div>
            <p id="killerName"></p>
            <p id="killerAge"></p>
            <p id="killerOccupation"></p>
            <p id="killerDescription"></p>
            <p id="favouriteWeapon"></p>
        </article>

      <article class="weapon-deck allCards" id="weaponCard">
          <img id="questionmarkWeapon" class="questionmark" src="./assets/questionmark.jpg" height="200" />
          <h3>WEAPON</h3>
          <div class="wrapper">
              <div id="loader2" class="bouncing-ball">
                  <div class="ball"></div>
            </div>
          <p id="weaponName"></p>
      </article>

      <article class="room-deck allCards" id="roomCard">
          <img id="questionmarkRoom" class="questionmark" src="./assets/questionmark.jpg" height="200" />
          <h3>ROOM</h3>
          <div class="wrapper">
              <div id="loader3" class="bouncing-ball">
                  <div class="ball"></div>
          </div>
          <p id="roomName"></p>
      </article>

    </section>

<!-- REVEAL BUTTON-->

    <h1 id="mystery" class="mystery"></h1>
    <div class="button-container">
        <button class="reveal" id="revealButton" onclick="revealMystery()">REVEAL MYSTERY!</button> 
        <button class="restart" id="playAgain" onclick="location.reload()">PLAY AGAIN?</button>
    </div>

    <script src="clue.js"></script>
  </body>
</html>
