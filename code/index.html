<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Chelsea+Market|Fontdiner+Swanky&display=swap" rel="stylesheet">
  <title>Clue</title>
</head>

<body>
  <main>
    <header>
      <div class="guys">
        <div class="guy"><img src="assets/guy-gun-point.png" /></div>
        <div class="guy"><img src="assets/guy-gun-up.png" /></div>
      </div>
      <h1>CLUEDO</h1>
    </header>
    <h2>
      Pick your cards<br />
      and reveal the crime!
    </h2>
    <section class="cards">
      <div class="deck" id="killer" onclick="pickKiller()">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </div>
      <div class="deck" id="weapon" onclick="pickWeapon()">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <img id="weaponImage" src="" />
      </div>
      <div class="deck" id="room" onclick="pickRoom()">
        <p>ROOM</p>
        <p id="roomName"></p>
        <img id="roomImage" src="" alt="" />
      </div>
      <div class="deck" id="times" onclick="pickTime()">
        <p>TIME</p>
        <p id="timeName"></p>
        <img id="timeImage" src="" alt="" />
      </div>
    </section>
    <h3 id="mystery"></h3>
    <button onclick="revealMystery()">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
    <footer>
      <p>A Technigo Boot Camp project 2019</p>
    </footer>
  </main>
</body>

</html>
