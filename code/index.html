<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Evelinabe Project Cluedo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1 class="title">CL<span id="flickering-letter">U</span>EDO</h1>
        <h3 class="subtitle">What will happen to Mr Black?</h3>

       
   </div>
    </header>
    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" width="70%" />
        <p id="killerDescription"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <img id="weaponImage" src="" width="100%" />
      </article>
      <article class="room-deck" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
        <img id="roomImage" src="" width="100%" />
      </article>
    </section>

    <h1 id="mystery"></h1>

    <button>REVEAL</button>

    <script src="clue.js"></script>
  </body>
</html>
