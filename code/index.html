<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <title>SmoothDay - Smoothies for all days</title>
</head>

<body>
<!-- HEADER -->
  <header>
    <h1>SmoothDay</h1>
    <a href="#">
      <div class="hamburger">
    </a>
    <div></div>
    <div></div>
    <div></div>
    </div>
  </header>

<!-- INTRO -->
  <section class="intro">
    <p class="intro--text">Start off your day with a smoothie of <span class="italic">our</span> choice.</p>

    <div class="intro--main-button">
      <button class="main-button" onclick="randomizeSmoothie()">Randomize today's mix &#8594;</button>
    </div>

    <div class="intro--buttons">
      <div class="favorite-fruit--form-box">
        <form>
          <label for="favorite-fruit" class="favorite-fruit--label">or, if you want to, select your favorite fruit*: </label>
          <select onchange="selectFavorite(value)" id="fruit-input"  class="favorite-fruit--select">
           <option value="Select">Select Fruit</option>
           <option value="Apple">Apple</option>
           <option value="Banana">Banana</option>
           <option value="Mango">Mango</option>
           <option value="Orange">Orange</option>
           <option value="Raspberry">Raspberry</option>
           <option value="Lemon">Lemon</option>
         </select>
    
         <!-- <button type="submit" value="submit" id="favorite-fruit--submit" class="favorite-fruit-form--button" onclick="selectFavorite()">OK!</button> -->
         </form>
         <p class="favorite-fruit--comment">*This will be chosen more frequently in the randomizer</p>
      </div>
      <button>Manage your inventory &#8594;</button>
    </div>
  </section>

  


<!-- INGREDIENTS/MAIN -->
  <section class="ingredients-headers"> 
    <div id="fruit-header" class="main-fruit-header">Main Fruit/berry</div>
    <div id="mixer-header" class="mixer-header">Mixer</div>
    <div id="superbooster-header" class="super-booster-header">Super Booster</div>
  </section>

  <section class="ingredients">
    <div id="main-fruit-box" class="main-fruit-box"></div>
    <div id="mixer-box" class="mixer-box"></div>
    <div id="superbooster-box" class="superbooster-box"></div>
  </section>
  
  <section class="ingredients-randomizer-buttons">
    <button onclick="pickMainFruit()">Randomize main fruit/berry &#8594;</button>
    <button class="mixer-randomizer-button" onclick="pickMixer()">Randomize Mixer &#8594;</button>
    <button onclick="pickSuperBooster()">Randomize Super Booster &#8594;</button>
  </section>


<!-- RECIPE / FAVORITES -->
  <section class="recipe">
    <div class="recipe--left">
      <button id="mixer-button" class="recipe--mixer-button" onclick="mixSmoothie()">Reveal/update recipe &#8594; </button>
      <button class="recipe--mixer-button black-background">Save recipe as Favorite &#8594; </button>
      <button class="recipe--mixer-button black-background">Favorite Recipes &#8594; </button>
    </div>

    <div class="recipe--finished-smoothie">
      <!-- <p id="date" class="date"></p> -->
      <p class="recepe--finished-smoothie--textbox" id="finished-smoothie"></p>
    </div>
  </section>


  <footer>
    <p>A website made by Karin Nordkvist @ Technigo - 4/24</p>
    <p>Copyright 2020 - Images from Unsplash/Google</p>
  </footer>


  <script src="./smoothie.js"></script>
</body>

</html>
