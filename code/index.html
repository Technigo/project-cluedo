<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" sizes="16x16" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo powered by Friends</title>
  </head>
  <body>
    <div class="mainContainer">
      <h1>Friends Mystery</h1>
      <h2>Find out who's the one who ate Joey's food!</h2>

      <section class="cards"> 
        <!--PERSON CARD-->
        <article class="friendsContainer" id="FriendsCard"> 
          <p class="cardName">Who?</p>
            <div id="Container1"></div>
          <img id="FriendsImage" class="FriendsImage" src="" height="200" />
          <p id="FriendsName"></p>
          <p id="FriendsAge"></p>
          <p id="FriendsOccupation"></p>
          <p id="FriendsDescription"></p>
          <p id="FriendsFavoriteFood"></p>
        </article>
        <!--FOOD CARD-->
        <article class="foodsContainer" id="FoodCard"> 
          <p class="cardName">What?</p>
            <div id="Container2"></div>
          <img id="FoodsImage" class="foodsImage" src="" height="200" />
          <p id="FoodsName"></p>
          <p id="FoodsTaste"></p>
        </article>
        <!--ROOM CARD-->
        <article class="roomsContainer" id="RoomsCard"> 
          <p class="cardName">Where?</p>
            <div id="Container3"></div>
            <img id="RoomsImage" class="roomsImage" src="" height="200"/>
          <p id="RoomsName"></p>
        </article>
      </section>

      <h2 id="mystery" class="mystery"></h2>

      <button id="CookButton" class="cookButton">WHO WAS THE ONE WHO ATE JOEY'S FOOD?</button>

    <div class="refresh">
      <button id="RefreshPage" class="refreshPage" onclick="window.location.reload();">
        JEOY DOESN'T SHARE FOOD
      </button>
    </div>

      <script src="./clue.js"></script>

      <footer>
        <p>Project by <a href="" target="_blank">Liliána Réger-Horváth</a> in front-end developer bootcamp at Technigo</p>
      </footer>
    </div>
  </body>
</html>
