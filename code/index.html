<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/icons8-magnifying-glass.png" type="image/gif">
    <title>Project Cluedo</title>
  </head>
  <body>
    <header>
      <div class="header-div">
          <p class="header-text">reveal the CLUEDO mystery</p> 
          <p class="header-text">who killed Mr Black?</p>
          <p class="header-text">where?</p>
          <p class="header-text">and how?</p>
      </div>
    </header>
    <div class="instruction-text">Select a card from every deck first, then click on reveal the crime button.</div>
    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="200" />
        <p id="killerDescription"></p>
        <p id="favouriteWeapon"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>
    <section class="mystery-reveal">
      <button id="shuffleButton">shuffle favourite weapon</button>
      <h1 id="mystery"></h1>
      <button id="revealButton">REVEAL THE CRIME</button>
    </section>
    <footer>
      <p>Project created by Rebeka Kovačič at Technigo bootcamp</p>
      <p>Credit: favicon from <a href="https://icons8.com/">icons8</a>.</p>
      <p>September 2020</p> 
    </footer>
    <script src="./clue.js"></script>
  </body>
</html>
