<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />

  <!-- favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22> ðŸ”Ž</text></svg>">

  <title>Cluedo</title>
</head>

<body>


  <section class="cards">

    <!-- *** KILLER *** -->
    <article class="killer-deck" id="killerCard">
      <div class="inner-card-style">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
        <p id="favouriteWeapon"></p>
      </div>
    </article>

    <!-- *** WEAPON *** -->
    <article class="weapon-deck" id="weaponCard">
      <div class="inner-card-style">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <img id="weaponImage" src="" height="100" />
      </div>
    </article>

    <!-- *** ROOM *** -->
    <article class="room-deck" id="roomCard">
      <div class="inner-card-style">
        <p>ROOM</p>
        <p id="roomName"></p>
        <img id="roomImage" src="" height="100" />
      </div>
    </article>

  </section>


  <h1 id="mystery"></h1>

  <button id="revealTheCrime" onclick="revealMystery()">REVEAL THE CRIME</button>
  <button id="favvo" onclick="shuffleFavouriteWeapon()">SHUFFLE WEAPONS</button>

  <script src="clue.js"></script>
</body>

</html>
