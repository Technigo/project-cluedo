<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Cluedo-Project</title>
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto:300&display=swap" rel="stylesheet">

</head>


<body>
  <h1 id="headingRefresh">Play Cluedo!</h1>
  <h2>Click on each card and reveal the mystery</h2>
  <section class="cards">
    <article class="killer-deck" id="killerCard">
      <p class="info-text">KILLER</p>
      <p class="info-text" id="killerName"></p>
      <p class="info-text" id="killerAge"></p>
      <p class="info-text" id="killerOccupation"></p>
      <img class="killer-image" id="killerImage" src="" />
      <p class="info-text" id="killerDescription"></p>
    </article>

    <article class="weapon-deck" id="weaponCard">
      <p class="info-text">WEAPON</p>
      <p class="info-text" id="weaponName"></p>
      <p class="info-text" id="weaponWeight"></p>
    </article>

    <article class="room-deck" id="roomCard">
      <p class="info-text">ROOM</p>
      <p class="info-text" id="roomName"></p>
    </article>
  </section>

  <h2 class="reveal-mystery" id="mystery"></h2>

  <button id="revealButton">REVEAL THE CRIME</button>

  <script src="clue.js"></script>

  <footer>
    <p class="footer-text"> &copy; Anna Gustafsson â€“ Technigo bootcamp 2020</p>
  </footer>
</body>

</html>
