<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Cluedo</title>
</head>

<body>
  <header>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1 class="caption">Cluedo - who is a murder among us?</h1>
    <nav>
      <a href="https://cluecluedo.fandom.com/wiki/Clue_(board_game)">How it works</a>
      <a href="https://cluecluedo.fandom.com/wiki/Clue_(board_game)">Join game</a>
    </nav>
  </header>

  <h2 class="caption">Your are the game-leader. <br> Select three cards by clicking and make the mystery start:</h2>
  <section class="cards">
    <div class="killer-deck" id="killer" onclick="pickKiller()">
      <p>KILLER</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="200" />
      <p id="killerDescription"></p>
    </div>
    <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
      <p>WEAPON</p>
      <p id="weaponName"></p>
      <div class="weapon-background">
        <img class="weapon-image" id="weaponImage" src="" height="95" />
      </div>
    </div>
    <div class="room-deck" id="room" onclick="pickRoom()">
      <p>ROOM</p>
      <p id="roomName"></p>
    </div>
  </section>
  <h2 class="caption" id="mystery"></h2>
  <button onclick="revealMystery()">REVEAL THE CRIME</button>

  <footer>
    <h3>the Cluedo-project, by Tecquise-member Nina MÃ¥nsson 2019, Technigo Bootcamp</h3>
  </footer>

  <script src="clue.js"></script>
</body>

</html>
