<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/>
    <title>Clue</title>
  </head>
 
  <body>
    <header>
        <h1> The Cluedo Game - who is the killer?</h1> 
       
        <video autoplay muted loop>
          <source src="assets/herovideo.mp4" type="video/mP4"/>
        </video>   
    </header>
  
  <div class="container">

    <section class="flex-cards">

      <div class="killer-deck" id="killer" onclick="pickKiller()">       
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="200"/>
        <p id="killerDescription"></p>
      </div>

      <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </div>

      <div class="room-deck" id="room" onclick="pickRoom()">
        <p>ROOM</p>
        <p id="roomName"></p>
      </div>

    </section>
    
    <section class="reveal-mystery">
        <h1 id = "mysteryRevealText"></h1>
        <h1 id="mystery"></h1>
       <button onclick="revealMystery()">THE CRIME WAS MADE BY..</button>
    </section>

  </div> 

    <footer>
        <p>Â© 2019 Theresa Ulwahn / IG: <a href="https://www.instagram.com/mrsu_codes/">MrsU_codes</a></p>
    </footer>

    <script src="clue.js"></script>
  </body>
</html>
