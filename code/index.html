  <body>
    <section class="cards">
      <article class="killer-deck" id="killerCard" onclick="pickKiller()">
        <p>Who is the killer?</p>
        <img id="killerImage" src="" height="220" />
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <p id="killerDescription"></p>
      </article>
      
      <article class="weapon-deck" id="weaponCard" onclick="pickWeapons()">
        <p>Which weapon did the killer use?</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      
      <article class="room-deck" id="roomCard" onclick="pickRoom()">
        <p>Where did it happend?</p>
        <p id="roomName"></p>
      </article>
    </section>

    <h1 id="mystery"></h1>

    <button id=crimebutton onclick="revealMystery()">REVEAL THE CRIME</button>
