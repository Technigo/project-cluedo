<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <header>
      <h1>Cluedo Muder Mystery Picker</h1>
    </header>

    <!-- KILLER CARD -->
    <section class="cards">
      <article onclick="pickKiller()" class="killer-deck" id="killerCard">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>

      <!-- WEAPON CARD -->
      <article onclick="pickWeapon()" class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <img id="weaponImage" src="" height="100" />
        <p id="weaponLastSeen"></p>
      </article>

      <!-- ROOM CARD -->
      <article onclick="pickRoom()" class="room-deck" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    <h1 id="mystery"></h1>
    <button onclick="revealMystery()">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
  </body>
</html>
