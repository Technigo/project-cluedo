<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script><script>confetti.start()</script>

    <link href="https://fonts.googleapis.com/css?family=Jim+Nightshade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <title>Technigo Project Cluedo</title>
  </head>
  <body>

    <h1>Cl<span class="red">u</span>edo</h1>

    <h2>Welcome Detective! üïµÔ∏è Hover the cards below to reveal the mystery! </h2>
    <section class="cards">

      <article class="killer-deck card-flip">
        <div class="card-inner">

          <div class="card-front">
            <p class="card-title"  id="killerTitle"><img src="assets/header-image.png" width= 80px></img>KILLER</p>
          </div>

          <div class="card-back" id="killerCard" >
            <p class="card-title" id="killerTitle"><img src="assets/header-image.png" width= 80px></img>KILLER</p>
            <p id="killerName"></p>
            <p id="killerAge"></p>
            <p id="killerOccupation"></p>
            <img id="killerImage" src="" height="265"/>
          </div>
        </div>
      </article>

      <article class="weapon-deck card-flip">
        <div class="card-inner">
          <div class="card-front">
            <p class="card-title"><img src="assets/header-image.png" width= 80px></img>WEAPON</p>
          </div>
          <div class="card-back" id="weaponCard">
            <p class="card-title"><img src="assets/header-image.png" width= 80px></img>WEAPON</p>
            <p id="weaponName"></p>
            <p id="weaponWeight"></p>
            <img id="weaponImage" src="" height="290"/>
          </div>
        </div>
      </article>

      <article class="room-deck card-flip">
        <div class="card-inner">
          <div class="card-front">
            <p class="card-title"><img src="assets/header-image.png" width= 80px></img>ROOM</p>
          </div>
          <div class="card-back" id="roomCard">
            <p class="card-title"><img src="assets/header-image.png" width= 80px></img>ROOM</p>
            <p id="roomName"></p>
            <p id="roomLocation"></p>
            <img id="roomImage" src="" height="290"/>
          </div>
        </div>
      </article>

    </section>

    <h2 id="mystery"></h2>
    <a href="#mystery">
      <button id="revealCrime" onclick=startConfetti()>
      REVEAL THE CRIME</button>
     </a>

  <script src="clue.js"></script>
  </body>
</html>
