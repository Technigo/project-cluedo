<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />
    <link rel='stylesheet' href='style.css' />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <h1>Play Cluedo</h1>
    <section class='cards'>
      <article class='killer-deck' id='killerCard'>
        <p>KILLER</p>
        <p id='killerName'></p>
        <p id='killerAge'></p>
        <p id='killerOccupation'></p>
        <img id='killerImage' src='' height='80%' />
        <p id='killerDescription'></p>
      </article>
      <article class='weapon-deck' id='weaponCard'>
        <p>WEAPON</p>
        <p id='weaponName'></p>
        <p id='weaponWeight'></p>
      </article>
      <article class='room-deck' id='roomCard'>
        <p>ROOM</p>
        <p id='roomName'></p>
      </article>
    </section>

    <button onclick='revealMystery()'' id="mystery">REVEAL THE CRIME</button>
    <div class='solution-container'>
    <p id='solution'></p>
    </div>

    <footer><p class='footer-text'>Â© Cluedo by Caroline Birgersson</p></footer>

    <script src='clue.js'></script>
  </body>
</html>
