<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Technigo Project Cluedo</title>
</head>

<body>
  <section class="cards">
    <article class="killer-deck" id="killerCard">
      <section class="secondary-field-top">
        <p>KILLER</p>
      </section>
      <section class="main-field">
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </section>
      <section class="secondary-field-bottom">
        <p id="killerName"></p>
      </section>
    </article>

    <article class="weapon-deck" id="weaponCard">
      <section class="secondary-field-top">
        <p>WEAPON</p>
      </section>
      <section class="main-field">
        <p id="weaponWeight"></p>
      </section>
      <section class="secondary-field-bottom">
        <p id="weaponName"></p>
      </section>
    </article>

    <article class="room-deck" id="roomCard">
      <section class="secondary-field-top">
        <p>ROOM</p>
      </section>
      <section class="main-field">
      </section>
      <section class="secondary-field-bottom">
        <p id="roomName"></p>
      </section>
    </article>
  </section>

  <h1 id="mystery"></h1>

  <button id="mysteryReveal">REVEAL THE CRIME</button>

  <script src="clue.js"></script>
</body>

</html>
