<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English&display=swap" rel="stylesheet">
    <title>Cluedo Game: the Crime Scene</title>
  </head>

  <body id="revealing">
    <div>
    <section class="cards">
      <div class="killer-deck" onclick="pickKiller()" id="killerCard">
        <h2>KILLER</h2>
        <p id="killerName">WHO?</p>
        <p id="killerAge"></p>
        <p id="killerWork"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </div>

      <div class="weapon-deck" onclick="pickWeapon()" id="weaponCard">
        <h2>WEAPON</h2>
        <p id="weaponName">WHAT?</p>
        <p id="weaponWeight"></p>
        <img id="weaponImage" src="" height="100" />
      </div>

      <div class="room-deck" onclick="pickRoom()" id="roomCard">
        <h2>ROOM</h2>
        <p id="roomName">WHERE?</p>
        <img id="roomImage" src="" height="100" />
      </div>
    </section>

    <button onclick="revealMystery()">REVEAL THE CRIME</button>
  </div>
    <script src="clue.js"></script>
  </body>

</html>
