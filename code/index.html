<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="favicon-2.png">
    <title>Cluedo</title>
  </head>
  <body>
    <header>
    
      <img src="assets/question-mark.png" alt="Logo">
  <h1>Cluedo</h1>
      <nav>
        <a href="">About</a>
        <a href="">Menu</a>
        <a href="">Contact</a>
      </nav>
    </header>
    <section class="cards">
      <div class="kdeck">
      <div class="killer-deck" id="killer" onclick="pickKiller()">
        <p>KILLER</p>
        <img id="killerImage" src="" height="100" />
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <p id="killerDescription"></p>
      </div>
    </div>
    <div class="wdeck">
      <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
        <p>WEAPON</p>
        <img id="weaponImage" src="" height="100" />
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <p id="weaponFeature"></p>
      </div>
    </div>
    <div class="rdeck">
      <div class="room-deck" id="room" onclick="pickRoom()">
        <p>ROOM</p>
        <p id="roomName"></p>
      </div>
    </div>
    </section>
    <h1 id="mystery"></h1>
    <button onclick="revealMystery()">REVEAL THE CRIME</button>
  
    
  
    <script src="clue.js"></script>
  </body>
</html>
