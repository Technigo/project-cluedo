<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Clue</title>
</head>

<header>
  <h1> CLUEDO -<br> can your find the killer?</h1>

  <video preload="" autoplay="" muted="" loop="">
    <source src="/Users/petrabrinck/project-cluedo/project-cluedo/code/assets/417-1080.mp4" type="video/mP4">
  </video>

  <body>
    <section class="cards">
      <div class="killer-deck" id="killer" onclick="pickKiller()">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <p id="killerDescription"></p><br>
        <img id="killerImage" src="" height="150" />
      </div>

      <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <p id="weaponMaterial"></p><br><br>
        <img id="weaponImage" src="" height="150" />
      </div>

      <div class="room-deck" id="room" onclick="pickRoom()">
        <p>ROOM</p>
        <p id="roomName"></p>
      </div>

      <div class="time-deck" id="time" onclick="pickTime()">
        <p>TIME</p>
        <p id="timeName"></p>
      </div>
    </section>

    <section class="reveal-mystery">
      <h2 id="mysteryRevealText"></h2>
      <h2 id="mystery"></h2>
      <button onclick="revealMystery()">THE CRIME</button>
    </section>

    <script src="clue.js"></script>
    <footer>
      <p>Petra Brinck | Copyright &copy; 2019</p>
    </footer>

  </body>

</html>
