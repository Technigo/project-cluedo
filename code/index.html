<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Technigo Project Cluedo</title>
</head>

<body>

  <main>
    <header>
      <h1>Cluedo generator</h1>
      <p>Generate the murderer, the weapon and the room.</p>
    </header>

    <section class="card-container">
      <article class="card" id="weapon">
        <div class="card-image" id="weaponImage"></div>
        <div class="card-text">
          <p>Weapon</p>
        </div>
      </article>
      <article class="card" id="killer">
        <div class="card-image" id="killerImage"></div>
        <div class="card-text">
          <p>Killer</p>
        </div>
      </article>
      <article class="card" id="room">
        <div class="card-image" id="roomImage"></div>
        <div class="card-text">
          <p>Room</p>
        </div>
      </article>
    </section>

    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponMaterial"></p>
      </article>
      <article class="room-deck" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    <h1 id="mystery"></h1>

    <button id="reveal">REVEAL THE CRIME</button>
  </main>
  <script src="clue.js"></script>
</body>

</html>
