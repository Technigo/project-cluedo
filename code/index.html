<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Laila&family=PT+Sans&display=swap" rel="stylesheet" />
    <title>Cluedo Mystery Game</title>
</head>

<body>

    <header>
        <img src="./assets/detective.png" alt="detective face">
        <h1>Cleudo Mystery Picker</h1>
        <img src="./assets/magnifying-glass.png" alt="magnifying glass and footprints">
    </header>
    <main class="wrapper">

        <section class="cards">
            <article class="flip-card-container" id="killerContainer">
                <article class="flip-card" id="killerCard">
                    <article class="flip-card-front">
                        <p class="card-title">PICK A KILLER</p>
                        <img src="./assets/question.png" alt="question mark">
                    </article>
                    <article class="flip-card-back">
                        <p id="killerName"></p>
                        <img id="killerImage" src="" height="100" />
                        <p id="killerAge"></p>
                        <p id="killerOccupation"></p>
                        <p id="killerDescription"></p>
                    </article>
                </article>
            </article>
            <article class="flip-card-container" id="weaponContainer">
                <article class="flip-card" id="weaponCard">
                    <article class="flip-card-front">
                        <p class="card-title">PICK A WEAPON</p>
                        <img src="./assets/question.png" alt="question mark">
                    </article>
                    <article class="flip-card-back">
                        <p id="weaponName"></p>
                        <p id="weaponWeight"></p>
                        <img id="weaponImage" src="" height="100" />
                    </article>
                </article>
            </article>
            <article class="flip-card-container" id="roomContainer">
                <article class="flip-card" id="roomCard">
                    <article class="flip-card-front">
                        <p class="card-title" class="card-title">PICK A ROOM</p>
                        <img src="./assets/question.png" alt="question mark">
                    </article>
                    <article class="flip-card-back color-room">
                        <p id="roomName"></p>
                    </article>
                </article>
            </article>

        </section>

        <Section class="message">
            <button onclick="revealMystery()" class="reveal-button">WHO'S THE MURDERER?</button>
            <article class="message-display">

                <h1 id="mysteryDisplay"></h1>
            </article>
            <article class="killer-image">
                <img id="image" src="" />
            </article>
        </Section>
        <img src="" alt="">

        <script src="clue.js"></script>
    </main>
</body>

</html>
