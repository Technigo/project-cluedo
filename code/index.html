<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <title>Cluedo Game: Who Did It?</title>
  </head>

  <body id="revealing">
    <section class="cards">
      <div class="killer-deck" onclick="pickKiller()" id="killerCard">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerWork"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </div>
      <div class="weapon-deck" onclick="pickWeapon()" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <img id="weaponImage" src="" height="100" />
      </div>
      <div class="room-deck" onclick="pickRoom()" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
      </div>
    </section>

    <h1 id="mystery"></h1>

    <button onclick="revealMystery()">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
  </body>

</html>
