<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Technigo Project Cluedo</title>
</head>

<body>
  <h1>Cluedo</h1>
  <h2>Pick the cards and reveal the mystery!</h2>
  <section class="cards">
    <article class="killer-deck" id="killerCard" onclick="pickKiller()">
      <p>KILLER</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerDescription"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="100" />
    </article>
    <article class="weapon-deck" id="weaponCard" onclick="pickWeapon()">
      <p>WEAPON</p>
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
      <img id="weaponImage" src="" height="100" />
    </article>
    <article class="room-deck" id="roomCard" onclick="pickRoom()">
      <p>ROOM</p>
      <p id="roomName"></p>
    </article>
    <article class="time-deck" id="timeCard" onclick="pickTime()">
      <p>TIME OF THE MURDER</p>
      <p id="timeName"></p>
    </article>
  </section>

  <h1 id="mystery"></h1>
  <h3 id="reveal-text"></h3>
  <button id="reveal-button" onclick="revealMystery()">REVEAL THE MYSTERY</button>



  <script src="clue.js"></script>
  <footer>A Technigo Boot Camp project 2020</footer>
</body>

</html>
