<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>

  <body>

    <main>

     
      <h1>CAN YOU REVEAL THE MYSTERY?</h1>
      <img src="picture6.jpg" alt="background-img-castle">


    <section class="cards"> 
      <article class="killer-deck" id="killerCard">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    </main>
    <div>
    <h1 id="mystery" class="mystery"></h1>
    <div class="button-container">
      <button class="reveal" id="revealButton" onclick="revealMystery()">REVEAL THE CRIME</button> 
    </div>
  </div>

    <footer class="footer">
