<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Technigo Project Cluedo</title>
</head>

<body>
  <h1>Welcome to the murder mystery...</h1>
  <section class="cards">
    <article class="killer-deck" id="killerCard">
      <p>KILLER</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="150" />
      <p id="killerDescription"></p>
    </article>
    <article class="weapon-deck" id="weaponCard">
      <p>WEAPON</p>
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
    </article>
    <article class="room-deck" id="roomCard">
      <p>ROOM</p>
      <p id="roomName"></p>
    </article>
    <article class="time-deck" id="timeCard">
      <p>TIME</p>
      <p id="time"></p>
    </article>
  </section>

  <h2 id="mystery">
    </h1>

    <button id="button">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
</body>

</html>
