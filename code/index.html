<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <header>
      <h1>CLUEDO</h1>
      <P>click on the decks to select a suspect, a weapon and a room.</P>
    </header>

    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="200" />
        <p id="killerDescription"></p>
      </article>

      <article class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>

      <article class="room-deck" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    <section class="reveal-section">
      <div class="reveal-mystery-text">
        <p id="mysteryAnswer"></p>
      </div>

      <button class="reveal-button" onclick="revealMystery()">REVEAL THE CRIME</button>

    </section>
    <script src="clue.js"></script>
  </body>
</html>
