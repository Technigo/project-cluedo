<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script><script>confetti.start()</script>

    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <title>Technigo Project Cluedo</title>
  </head>
  <body>

    <h1>Cl<span class="red-letter">u</span>edo</h1>

    <h2>Welcome Detective! üïµÔ∏è Click the cards below to pick the killer, weapon and room. When you are happy with your choice,
      click the button "reveal the crime"! </h2>
    <section class="cards">

      <article class="deck rotate-card">
        <div class="card-inner" id="killerCard">

          <div class="card-front">
            <p class="card-title"  id="killerTitle"><img src="assets/header-image.png">KILLER</p>
          </div>

          <div class="card-back" id="killerCardBack">
            <p class="card-title" id="killerTitle"><img src="assets/header-image.png">KILLER</p>
            <p id="killerName"></p>
            <p id="killerAge"></p>
            <p id="killerOccupation"></p>
            <img id="killer-image" src="">
          </div>
        </div>
      </article>

      <article class="deck rotate-card">
        <div class="card-inner" id="weaponCard">
          <div class="card-front">
            <p class="card-title"><img src="assets/header-image.png">WEAPON</p>
          </div>
          <div class="card-back" id="weaponCardBack">
            <p class="card-title"><img src="assets/header-image.png">WEAPON</p>
            <p id="weaponName"></p>
            <p id="weaponWeight"></p>
            <img id="weaponImage" class="card-image" src="">
          </div>
        </div>
      </article>

      <article class="deck rotate-card">
        <div class="card-inner" id="roomCard">
          <div class="card-front">
            <p class="card-title"><img src="assets/header-image.png">ROOM</p>
          </div>
          <div class="card-back" id="roomCardBack">
            <p class="card-title"><img src="assets/header-image.png">ROOM</p>
            <p id="roomName"></p>
            <p id="roomLocation"></p>
            <img id="roomImage" class="card-image" src="">
          </div>
        </div>
      </article>

    </section>

    <h2 id="mysteryReveal"></h2>
    <a href="#mysteryReveal" id="revealCrime"> REVEAL THE CRIME </a>

  <script src="clue.js"></script>
  </body>
</html>
