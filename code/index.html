<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Ylva Nilsson" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <header>
      <h2 class="title">Cluedo - Let's solve the mystery!</h2>
      <img class="logo" src="./assets/loupe.png" height="100" />
    </header>
    <section class="cards">
      <article class="deck killer-deck" id="killerCard">
        <p class="deck-title">KILLER</p>
        <p class="deck-content" id="killerName"></p>
        <p class="deck-content" id="killerAge"></p>
        <p class="deck-content" id="killerOccupation"></p>
        <img id="killerImage" src="" height="200" />
        <p class="deck-content" id="killerDescription"></p>
        <p class="deck-content" id="killerFavouriteWeapon"></p>
      </article>
      <article class="deck weapon-deck" id="weaponCard">
        <p class="deck-title">WEAPON</p>
        <p class="deck-content" id="weaponName"></p>
        <p class="deck-content" id="weaponWeight"></p>
      </article>
      <article class="deck room-deck" id="roomCard">
        <p class="deck-title">ROOM</p>
        <p class="deck-content" id="roomName"></p>
      </article>
    </section>

    <h1 id="mystery"></h1>

    <button id="revealCard">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
  </body>
</html>
