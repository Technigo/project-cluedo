<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <section class="cards">
      <article onclick="pickKiller()" class="killer-deck" id="killerCard">
        <p class="bold">KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage"  height="200" src=""  />
        <p id="killerDescription"></p>
      </article>
      <article onclick="pickWeapon()" class="weapon-deck" id="weaponCard">
        <p class="bold">WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article onclick="pickRoom()" class="room-deck" id="roomCard">
        <p class="bold">ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    <h1 id="mystery"></h1>

    <button>REVEAL THE CRIME</button>

    <script src="clue.js"></script>
  </body>
</html>
