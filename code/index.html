<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Clue</title>
</head>

<body>
    <header>
        <h1>CLUEDO</h1>
        <h2>"An Unsolved Mystery with the Usual Suspects"</h2>
    </header>

    <section class="cards">
        <!-- KILLER -->
        <div class="frame">
            <div class="border">
                <div class="killer-deck" id="killer" onclick="pickKiller()">
                    <img id="killerImage" src="assets/killer.png" height="100" />
                    <p id="killerName"></p>
                    <p id="killerAge"></p>
                    <p id="killerOccupation"></p>
                    <p id="killerDescription"></p>
                </div>
                <div class="text">KILLER</div>
                <!--end border-->
            </div>
            <!--end frame-->
        </div>
        <!-- WEAPON -->
        <div class="frame">
            <div class="border">
                <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
                    <img id="weaponImage" src="assets/knife.png" height="100" />
                    <p id="weaponName"></p>
                    <p id="weaponWeight"></p>
                </div>
                <div class="text">WEAPON</div>
            </div>
            <!--end border-->
        </div>
        <!--end frame-->

        <!-- ROOM -->
        <div class="frame">
            <div class="border">
                <div class="room-deck" id="room" onclick="pickRoom()">
                    <img id="roomImage" src="assets/room.png" height="100" />
                    <p id="roomName"></p>
                </div>
                <div class="text">ROOM</div>
            </div>
            <!--end border-->
        </div>
        <!--end frame-->
    </section>

    <h1 id="mystery"></h1>
    <button onclick="revealMystery()">REVEAL THE CRIME</button>

    <footer>
        <p>This is a school project for the Technigo Bootcamp 2019. </p>
        Questions? Email: <a href="">isell.linda@gmail.com<a href=""></a></p>
        <br>
        <img id="logo" src="technigo.png" alt="Technigo logo"></div>
    </footer>
    <script src="clue.js"></script>
</body>

</html>
