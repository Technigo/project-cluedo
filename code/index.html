<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Technigo Project Cluedo</title>
</head>

<body>


  <section class="cards">

    <!-- *** KILLER *** -->
    <article class="killer-deck" id="killerCard">
      <p>KILLER</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="100" />
      <p id="killerDescription"></p>
    </article>

    <!-- *** WEAPON *** -->
    <article class="weapon-deck" id="weaponCard">
      <p>WEAPON</p>
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
    </article>

    <!-- *** ROOM *** -->
    <article class="room-deck" id="roomCard">
      <p>ROOM</p>
      <p id="roomName"></p>
    </article>

  </section>


  <h1 id="mystery"></h1>

  <button id="revealTheCrime" onclick="revealMystery()">REVEAL THE CRIME</button>

  <script src="clue.js"></script>
</body>

</html>
