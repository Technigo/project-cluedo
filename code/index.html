<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:500,900|Raleway:500,800&display=swap"
    rel="stylesheet">
  <title>Project Cluedo</title>
</head>

<body>

  <section class="cards">

    <article class="card-deck" id="killerCard">
      <h1>Killer</h1>
      <span class="icon">🕵🏼‍♀️</span>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <p id="killerDescription"></p>
      <img id="killerImage" src="" height="100" />
    </article>

    <article class="card-deck" id="weaponCard">
      <h1>Weapon</h1>
      <span class="icon">🔪</span>
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
    </article>

    <article class="card-deck" id="roomCard">
      <h1>Room</h1>
      <span class="icon">🗝</span>
      <p id="roomName"></p>
    </article>

    <article class="card-deck" id="dateCard">
      <h1>Date</h1>
      <span class="icon">📅</span>
      <p id="date"></p>

    </article>

  </section>

  <button id="revealButton">Reveal the crime</button>

  <h2 class="reveal-message" id="mystery"></h2>

  <script src="clue.js"></script>
</body>

</html>
