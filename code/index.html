<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/png" href="favi.png">
  <title>Cluedo</title>
</head>

<body>
  <header>

    <img src="assets/question-mark.png" alt="Logo">
    <h1>Cluedo</h1>
    <nav>
      <a href="">About</a>
      <a href="">Menu</a>
      <a href="">Contact</a>
    </nav>
  </header>
  <section class="cards">
    <div class="kdeck">
      <div class="killer-deck" class="killer" onclick="pickKiller()">
        <p>KILLER</p>
        <img class="killerImage" src="" height="100" />
        <p class="killerName"></p>
        <p class="killerAge"></p>
        <p class="killerOccupation"></p>
        <p class="killerDescription"></p>
      </div>
    </div>
    <div class="wdeck">
      <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
        <p>WEAPON</p>
        <img class="weaponImage" src="" height="100" />
        <p class="weaponName"></p>
        <p class="weaponWeight"></p>
        <p class="weaponFeature"></p>
      </div>
    </div>
    <div class="rdeck">
      <div class="room-deck" class="room" onclick="pickRoom()">
        <p>ROOM</p>
        <p class="roomName"></p>
      </div>
    </div>
  </section>
  <h1 class="mystery"></h1>
  <button onclick="revealMystery()">REVEAL THE CRIME</button>



  <script src="clue.js"></script>
</body>

</html>
