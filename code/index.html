<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="A game that turns you into a top-notch detective">
    <meta property="og:description" content="Who is the killer? What is the weapon? and where is the real location of the murder?">
    <meta property="og:image" content="https://detectivegame.netlify.app/assets/sherlock.jpg">
    <meta property="og:url" content="https://detectivegame.netlify.app/">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <img class=logo src="./assets/cluedoLogo.png" height="100">
        <p class="slogan">Become top-notch detectives!!!
        </p>
      </header>
      <section class="cards">
        <article class="killer-deck" id="killerCard" onclick ="pickKiller(suspects)">
          <p class="deckTitle">KILLER</p>
          <svg class="killerIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M376.61 54.46c-82.95-72.61-222.26-72.61-305.22 0C7.36 110.5-31.01 224.44 32.63 416 64.53 512 224 512 224 512s159.47 0 191.37-96c63.64-191.56 25.27-305.5-38.76-361.54zM288 64c8.84 0 16 7.16 16 16s-7.16 16-16 16-16-7.16-16-16 7.16-16 16-16zm-128 0c8.84 0 16 7.16 16 16s-7.16 16-16 16-16-7.16-16-16 7.16-16 16-16zm16 400c-8.84 0-16-7.16-16-16s7.16-16 16-16 16 7.16 16 16-7.16 16-16 16zm0-64c-8.84 0-16-7.16-16-16s7.16-16 16-16 16 7.16 16 16-7.16 16-16 16zm0-64c-8.84 0-16-7.16-16-16s7.16-16 16-16 16 7.16 16 16-7.16 16-16 16zm-48-64c-35.35 0-64-28.65-64-64 0-17.67 14.33-32 32-32h64c17.67 0 32 14.33 32 32 0 35.35-28.65 64-64 64zm96-128c-8.84 0-16-7.16-16-16s7.16-16 16-16 16 7.16 16 16-7.16 16-16 16zm48 320c-8.84 0-16-7.16-16-16s7.16-16 16-16 16 7.16 16 16-7.16 16-16 16zm0-64c-8.84 0-16-7.16-16-16s7.16-16 16-16 16 7.16 16 16-7.16 16-16 16zm0-64c-8.84 0-16-7.16-16-16s7.16-16 16-16 16 7.16 16 16-7.16 16-16 16zm48-64c-35.35 0-64-28.65-64-64 0-17.67 14.33-32 32-32h64c17.67 0 32 14.33 32 32 0 35.35-28.65 64-64 64z"/></svg>
          <p class="cardContent"id="killerName"></p>
          <p class="cardContent"id="killerAge"></p>
          <p class="cardContent"id="killerOccupation"></p>
          <img id="killerImage" src="" height="200" />
          <p class="cardContent"id="killerDescription"></p>
          <p class="cardContent"id="favouriteWeapon"> </p>
        </article>
        <article class="weapon-deck" id="weaponCard" onclick="pickWeapon(weapons)">
          <p class="deckTitle">WEAPON</p>
          <p class="cardContent"id="weaponName"></p>
          <p class="cardContent"id="weaponWeight"></p>
          <svg class="weaponIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M336 128H224V16c0-8.84-7.16-16-16-16h-32c-8.84 0-16 7.16-16 16v112H48c-26.51 0-48 21.49-48 48s21.49 48 48 48c20.87 0 38.45-13.4 45.06-32h197.88c6.61 18.6 24.19 32 45.06 32 26.51 0 48-21.49 48-48s-21.49-48-48-48zM128 428.84l50.69 76.03c6.33 9.5 20.29 9.5 26.63 0L256 428.84V224H128v204.84z"/>
          </svg>
        </article>
        <article class="room-deck" id="roomCard" onclick="pickRoom(rooms)">
          <p class="deckTitle">ROOM</p>
          <p class="cardContent"id="roomName"></p>
          <svg class="roomIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M160 224v64h320v-64c0-35.3 28.7-64 64-64h32c0-53-43-96-96-96H160c-53 0-96 43-96 96h32c35.3 0 64 28.7 64 64zm416-32h-32c-17.7 0-32 14.3-32 32v96H128v-96c0-17.7-14.3-32-32-32H64c-35.3 0-64 28.7-64 64 0 23.6 13 44 32 55.1V432c0 8.8 7.2 16 16 16h64c8.8 0 16-7.2 16-16v-16h384v16c0 8.8 7.2 16 16 16h64c8.8 0 16-7.2 16-16V311.1c19-11.1 32-31.5 32-55.1 0-35.3-28.7-64-64-64z"/></svg>
        </article>
      </section>
      <div class="reveal">
        <img id="detectiveImg" class="detectiveImage" src="./assets/detective 2.png" height="150">
        <h1 id="mystery" class="revealMessage"></h1>
      </div>
      <button id="button" onclick="revealMystery()">REVEAL THE CRIME</button>
    </div>

    <script src="clue.js"></script>
  </body>
</html>
