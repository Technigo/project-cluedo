<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
  <title>Technigo Project Cluedo</title>
</head>

<body>
  <header>
    <h1 class="logo">Cluedo</h1>
  </header>
  <div class="text-wrap">
    <h2>Make a guess...</h2>
  </div>
  <section class="user-guess">

    <div class="guess-buttons">
      <img class="small-image" id="profPlum" src="assets/plum.png" onclick="picked('profPlum', professorPlum)" />
      <img class="small-image" id="mrGreen" src="assets/green.png" onclick="picked('mrGreen', mrGreen)" />
      <img class="small-image" id="colMustard" src="assets/mustard.png"
        onclick="picked('colMustard', colonelMustard)" />
      <img class="small-image" id="missScarlet" src="assets/scarlet.png" onclick="picked('missScarlet', missScarlet)" />
      <img class="small-image" id="mrsPeacock" src="assets/peacock.png" onclick="picked('mrsPeacock', mrsPeacock)" />
      <img class="small-image" id="mrsWhite" src="assets/white.png" onclick="picked('mrsWhite', mrsWhite)" />
    </div>

    <div class="prison" id="prison" onclick="released()">

      <div class="bars"></div>
      <div class="bars"></div>
      <img class="suspect-image" id="suspectImage" src="" onclick="okay()" />
      <div class="bars"></div>
      <div class="bars"></div>

    </div>

  </section>

  <section class="cards">
    <article class="killer-deck" id="killerCard">
      <p>KILLER</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="100" />
      <p id="killerDescription"></p>
    </article>
    <article class="weapon-deck" id="weaponCard">
      <p>WEAPON</p>
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
      <img id="weaponImage" src="" alt="" height="100">
    </article>
    <article class="room-deck" id="roomCard">
      <p>ROOM</p>
      <p id="roomName"></p>
    </article>
  </section>


  <h1 class="mystery" id="mystery"></h1>

  <button id="reveal">REVEAL THE CRIME</button>

  <script src="clue.js"></script>
</body>

</html>
