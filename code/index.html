<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Cluedo</title>
  </head>
  <body>
    <header class="header">
      <h1>Cl<span class="red-text">u</span>edo</h1>
      <h2>The <span class="gold-text">classic</span> mystery game</h2>
    </header>
    <section class="cards">
      <article class="killer-deck" id="killerCard" onclick=pickKiller()>
        <p class="heading">KILLER</p>
        <img id="killerImage" class="killer-image" src="" />
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <p id="killerDescription"></p>
        <p id="favoriteWeapon"></p>
        <div class="loader">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </article>
      <article class="weapon-deck" id="weaponCard" onclick="pickWeapon()">
        <p class="heading">WEAPON</p>
        <div class="weapon-img-div">
          <img id="weaponImage" class="weapon-image" src="" />
        </div>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard" onclick="pickRoom()">
        <p class="heading">ROOM</p>
        <div class="room-img-div">
          <img id="roomImage" class="room-image" src="" />
        </div>
        <p id="roomName"></p>
      </article>
    </section>
    
    <section class="reveal-section">
      <h2 id="mystery" class="reveal-text"></h2>
      <button id="revealButton" class="button-reveal" onclick="revealMystery()">REVEAL THE CRIME</button>
      <button id="resetButton" class="button-reset" onclick="clearMystery()">Reset</button>
    </section>
    <!--<div class="reset-section">
      
    </div> -->
    <script src="clue.js"></script>
  </body>
</html>
