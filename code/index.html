<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,900&display=swap" rel="stylesheet">
  <title>Technigo Project Cluedo</title>
</head>

<body>
  <header class="game-header">
    <h1>Cluedo</h1>
  </header>

  <!--Cards -->
  <section class="cards">

    <!--Killer card-->
    <article class="killer-deck" id="killerCard">
      <div class="killer-card-wrapper" id="killer-card-wrapper">
        <p class="start-display-cards" id="start-display-card-killer">PICK A KILLER CARD</p>
        <p id="killerName"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <p id="killerDescription"></p>
        <p id="favouriteWeapon"></p>
      </div>

      <!--Loader to killer-->
      <div class="loader-wrapper" id="loader-wrapper-killer">
        <div class="loader"></div>
        <p class="generating-text">Generating a suspect</p>
      </div>
    </article>

    <!--Weapon card-->
    <article class="weapon-deck" id="weaponCard">
      <div class="weapon-card-wrapper" id="weapon-card-wrapper">
        <p class="start-display-cards" id="start-display-card-weapon">PICK A WEAPON CARD</p>
        <p id="weaponName"></p>
        <img id="weaponsImage" src="" height="100" />
        <p id="weaponMaterial"></p>
      </div>

      <!--Animation to weapon-->
      <div class="loader-wrapper" id="loader-wrapper-weapon">
        <div class="loader"></div>
        <p class="generating-text">Generating a weapon</p>
      </div>
    </article>

    <!--Room card-->
    <article class="room-deck" id="roomCard">
      <div class="room-card-wrapper" id="room-card-wrapper">
        <p class="start-display-cards" id="start-display-card-room">PICK A ROOM CARD</p>
        <p id="roomName"></p>
      </div>

      <!--Animation to room -->
      <div class="loader-wrapper" id="loader-wrapper-room">
        <div class="loader"></div>
        <p class="generating-text">Generating a room</p>
      </div>
    </article>
  </section>

  <h3 id="mystery"></h3>

  <!--Reveal button-->
  <button id="reveal">REVEAL THE CRIME!</button>

  <!--Restart button-->
  <button onclick="restart()" id="restartButton">Start Again</button>

  <!--Footer-->
  <footer>
    <h2>A site made by Agnes Harrysson Hansson
    </h2>
    <h6>A Technigo Project</h6>
  </footer>

  <script src="clue.js"></script>
</body>

</html>
