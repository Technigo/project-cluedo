<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />
    <link rel='stylesheet' href='style.css' />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <section class='cards'>
      <h1>Play Cluedo</h1>
      <article class='killer-deck' id='killerCard'>
        <p>KILLER</p>
        <p id='killerName' class='killer-name'></p>
        <p id='killerAge'></p>
        <p id='killerOccupation'></p>
        <img id='killerImage' src='' height='75%' />
        <p id='killerDescription'></p>
      </article>
      <article class='weapon-deck' id='weaponCard'>
        <p>WEAPON</p>
        <p id='weaponName' class='weapon-name'></p>
        <p id='weaponWeight'></p>
        <img id='weaponImage' src='' height='75%'>
      </article>
      <article class='room-deck' id='roomCard'>
        <p>ROOM</p>
        <p id='roomName' class='room-name'></p>
        <img id='roomImage' src='' height='75%'>
      </article>
      <article class="solution-container">
      <button onclick='revealMystery()' id="mystery">CRIME SOLUTION</button>
      <div class='solution'>
       <p id='solutionText'></p>
      </div>
      <footer><p class="footer-text">Â© Cluedo by Caroline Birgersson</p></footer>
    </article>
    </section>
    <script src='clue.js'></script>
  </body>
</html>
