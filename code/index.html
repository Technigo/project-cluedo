<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>

  <body>
    <h1>CLUEDO</h1>
    <section class="cards">
      <!-- KILLER DECK -->
      <article class="deck killer-deck" id="killerCard" onclick="pickKiller()">
        <div id="killerDeckFront" class="front">
          <h3>SUSPECT</h3>
          <img id="killerImage" class="killer-image" src="" height="150" />
          <div class="information-container">
            <label class="killer-label">NAME / AGE</label>
            <div class="name-age-container">
              <p id="killerName" class="killer-name"></p>
              <p id="killerAge" class="killer-age"></p>
            </div>
            <label class="killer-label">OCCUPATION </label>
            <p id="killerOccupation" class="killer-occupation"></p>
            <label class="killer-label">FAVOURITE WEAPON </label>
            <p id="killerFavouriteWeapon" class="killer-favourite-weapon"></p>
            <label class="killer-label">DESCRIPTION</label>
            <p id="killerDescription" class="killer-description"></p>
          </div>
        </div>
        <div id="killerDeckBack" class="back active">
          <h2 class="back-header">KILLER</h2>
          <div id="killerLoader" class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
      </article>

      <!-- WEAPON DECK -->
      <article class="deck weapon-deck" id="weaponCard" onclick="pickWeapon()">
        <div id="weaponDeckFront" class="front">
          <h3>WEAPON</h3>
          <img id="weaponImage" src="" height="150" />
          <div class="information-container">
            <label class="weapon-label">WEAPON</label>
            <p id="weaponName"></p>
            <label class="weapon-label">WEIGHT (KG)</label>
            <p id="weaponWeight"></p>
            <label class="weapon-label">MOST LIKELY TO BE FOUND IN</label>
            <p id="weaponResident"></p>
          </div>
        </div>
        <div id="weaponDeckBack" class="back active">
          <h2 class="back-header">WEAPON</h2>
          <div id="weaponLoader" class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
      </article>

      <!-- ROOM DECK -->
      <article class="deck room-deck" id="roomCard" onclick="pickRoom()">
        <div id="roomDeckFront" class="front">
          <h3>ROOM</h3>
          <div class="information-container">
            <label class="room-label">ROOM</label>
            <p id="roomName" class="room-name"></p>
          </div>
        </div>
        <div id="roomDeckBack" class="back active">
          <h2 class="back-header">ROOM</h2>
          <div id="roomLoader" class="loader">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </article>
    </section>

    <!-- REVEAL MYSTERY -->
    <section class="reveal">
      <button onclick="revealMystery()">Reveal the crime</button>
      <div class="mystery-reveald-container">
        <span id="mysteryReveald" class="mystery-reveald">Who did it?</span>
      </div>
      
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <p>&copy;<a href="mailto:petra.eriksson@live.com">Petra Almgren</a> for Technigo Bootcamp 2020</p>
    </footer>

    <script src="clue.js"></script>
  </body>
</html>
