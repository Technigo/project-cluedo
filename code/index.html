<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Cluedo game</title>
</head>

<header>
  <h1>cluedo game</h1>
</header>

<body>
  <!-- CARDS -->
  <section class="cards">
    <!-- killer card -->
    <article class="killer-deck" id="killerCard">
      <p>killer<p>
          <p id="killerName"></p>
          <p id="killerAge"></p>
          <p id="killerOccupation"></p>
          <img id="killerImage" src="" height="200" />
          <p id="killerDescription"></p>
    </article>
    <!-- weapon card -->
    <article class="weapon-deck" id="weaponCard">
      <p>weapon</p>
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
    </article>
    <!-- room card -->
    <article class="room-deck" id="roomCard">
      <p>room</p>
      <p id="roomName"></p>
    </article>
  </section>

  <h2 id="mystery"></h2>
  <button id="revealButton">REVEAL THE CRIME</button>

  <script src="clue.js"></script>
</body>

</html>
