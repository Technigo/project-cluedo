<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>

    <header>
      <h1>CLUEDO - who did it?</h1>
    </header>

    <section class="cards">

      <article class="killer-deck" id="killerCard" onclick="pickKiller()">
        <img id="killerImage" src="" height="100" />
        <h3>KILLER<h3>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <p id="killerDescription"></p>
        <p id="favouriteWeapon"></p>
      </article>

      <article class="weapon-deck" id="weaponCard" onclick="pickWeapon()">
        <img id="questionmark" src="./assets/questionmark (kopia 2).jpg" height="100" />
        <h3>WEAPON</h3>
        <p id="weaponName"></p>
        <!--<p id="weaponWeight"></p>-->
      </article>

      <article class="room-deck" id="roomCard" onclick="pickRoom()">
        <img id="questionmark" src="./assets/questionmark (kopia 2).jpg" height="100" />
        <h3>ROOM</h3>
        <p id="roomName"></p>
      </article>

    </section>

    <div class="wrapper">
      <div id="loader" class="bouncing_ball">
        <div class="ball"></div>
    </div>

    <h1 id="mystery" class="mystery"></h1>

    <button class="reveal" id="revealButton" onclick="revealMystery()">Reveal Mystery!</button> 
    <button class="restart" id="playAgain" onclick="location.reload()">Play Again?</button>

    <script src="clue.js"></script>
  </body>
</html>
