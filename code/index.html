<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Clue</title>
</head>

<body>

  <header class="header-main">
    <div class="header-text">
      <h1>Cluedo - The Mystery</h1>
      <h2>Click on the cards to see the suspects, the possible weapons and the rooms in the castle</h2>
    </div>
  </header>

  <section class="main-content">

    <section class="cards">
      <div class="killer-deck" id="killer" onclick="pickKiller()">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" />
        <p id="killerDescription"></p>
      </div>
      <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <p id="weaponMaterial"></p>
        <img id="weaponImage" src="" />
      </div>
      <div class="room-deck" id="room" onclick="pickRoom()">
        <p>ROOM</p>
        <p id="roomName"></p>
      </div>
    </section>

    <section class="mystery-main">
      <h2 id="mystery"></h2>
    </section>

    <button onclick="revealMystery()">REVEAL THE CRIME</button>


  </section>

  <footer>
    <p>&copy Sofie Nyblad 2019</p>
    <a href="https://sv.vecteezy.com/">Vectors by Vecteezy</a>
  </footer>

  <script src="clue.js"></script>

</body>

</html>
