<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cluedo Mystery Game</title>
</head>

<body>

    <header>
        <h1>Cleudo Myster Picker</h1>
        <img src="./assets/detective.png" alt="detective">
    </header>
    <section class="cards">
        <article class="killer-deck" id="killerCard">
            <p class="card-title">KILLER</p>
            <p id="killerName"></p>
            <img id="killerImage" src="" height="100" />
            <p id="killerAge"></p>
            <p id="killerOccupation"></p>
            <p id="killerDescription"></p>
        </article>
        <article class="weapon-deck" id="weaponCard">
            <p class="card-title">WEAPON</p>
            <p id="weaponName"></p>
            <p id="weaponWeight"></p>
        </article>
        <article class="room-deck" id="roomCard">
            <p class="card-title" class="card-title">ROOM</p>
            <p id="roomName"></p>
        </article>
    </section>

    <Section class="message">
        <article class="message-display">
            <h1 id="mysteryDisplay"></h1>
        </article>
        <article class="killer-image">
            <img id="image" src="" />
        </article>
    </Section>
    <button onclick="revealMystery()">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
</body>

</html>
