<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Clue</title>
</head>

<body>
    <section class="cards">
        <!-- KILLER -->
        <div class="killer-deck" id="killer" onclick="pickKiller()">
            <p>KILLER</p>
            <p id="killerName"></p>
            <img id="killerImage" src="" height="100" />
            <p id="killerAge"></p>
            <p id="killerOccupation"></p>
            <p id="killerDescription"></p>

        </div>
        <!-- WEAPON -->
        <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
            <p>WEAPON</p>
            <p id="weaponName"></p>
            <p id="weaponWeight"></p>
        </div>

        <!-- ROOM -->
        <div class="room-deck" id="room" onclick="pickRoom()">
            <p>ROOM</p>
            <p id="roomName"></p>
        </div>
    </section>

    <h1 id="mystery">hej</h1>
    <button onclick="revealMystery()">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
</body>

</html>
