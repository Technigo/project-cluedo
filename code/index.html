<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>SmoothDay - Smoothies for all days</title>
  </head>

  <body>
    <!------------------ HEADER ------------------>
    <header>
      <h1>SmoothDay</h1>
      <a href="#"><div class="hamburger"></a>
        <div></div><div></div><div></div>
      </div>
    </header>

    <!------------------ INTRO ------------------>
    <section class="intro">      
      <p>Start off your day with a smoothie of <span class="italic">our</span> choice.</p>

      <div class="buttons">
        <button class="mainButton" onclick="randomizeSmoothie()">Randomize today's mix &#8594;</button>
        <button>Current inventory &#8594;</button>
      </div>
    </section>

    <!------------------ INGREDIENTS/MAIN ------------------>
    
    <section class="ingredients-headers">
      <div class="main-fruit">Main Fruit</div>
      <div class="mixer">Mixer</div>
      <div class="super-booster">Super Booster</div>
    </section>
    <section class="ingredients">
      <div id="mainFruitBox" class="main-fruit" onclick="pickMainFruit()"></div>
      <div id="mixerBox" class="mixer" onclick="pickMixer()"></div>
      <div id="superBoosterBox" class="super-booster" onclick="pickSuperBooster()"></div>
    </section>

    <!------------------ RESULT/SMOOTHIE ------------------>
    
    <section class="recipe">
      <div>
        <p id="dayDateMonthYear" class="date"></p>
        <p id="finishedSmoothie"></p>
      </div>

      <div class="mixer-button">
        <button id="mixerButton2" onclick="mixSmoothie()">Show/update mix &#8594;  </button>
      </div>
    </section>
    
    
    

    <script src="./smoothie.js"></script>
  </body>
</html>
