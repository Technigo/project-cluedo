<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Clue</title>
  </head>
  <body>
    <header>
      <img
        src="https://cdn02.nintendo-europe.com/media/images/10_share_images/games_15/nintendo_switch_download_software_1/H2x1_NSwitchDS_Cluedo_image1600w.jpg"
        alt=""
      />
    </header>
    <h1>
      Pick your cards<br />
      and reveal the crime!
    </h1>
    <section class="cards">
      <div class="deck" id="killer" onclick="pickKiller()">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </div>
      <div class="deck" id="weapon" onclick="pickWeapon()">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <img id="weaponImage" src="" />
      </div>
      <div class="deck" id="room" onclick="pickRoom()">
        <p>ROOM</p>
        <p id="roomName"></p>
        <img id="roomImage" src="" alt="" />
      </div>
      <div class="deck" id="times" onclick="pickTime()">
        <p>TIME</p>
        <p id="timeName"></p>
        <img id="timeImage" src="" alt="" />
      </div>
    </section>
    <h2 id="mystery"></h2>
    <button onclick="revealMystery()">REVEAL THE CRIME</button>

    <script src="clue.js"></script>

    <footer>
      <p>A Technigo Boot Camp project 2019</p>
    </footer>
  </body>
</html>
