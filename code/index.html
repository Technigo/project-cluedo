<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <section class="cards animate-bottom" id="myDiv">
      <article class="killer-deck" id="killerCard">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <p id="killerDescription"></p>
        <p id="killerImage"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
      <article class="mystery-deck" id="mysteryCard">
        <p>Mystery Card</p>
        <p id="mysteryName"></p>
      </article>
    </section>

    <div class="loader" id="loader">
      <div class="loader-item"></div>
    </div>
    <h1 id="mystery"></h1>

    <button id="reveal">
      REVEAL THE CRIME (Please select all of the cards)
    </button>
    <button id="resetBtn" class="reset-btn">RESET</button>

    <script src="clue.js"></script>
  </body>
</html>
