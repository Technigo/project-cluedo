<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    
    <header>
      <h1>Reveal the <span>murder</span> mystery</h1>
    </header>
    <section class="cards">
      <div class="container">
        <article class="killer-deck" id="killerCard" onclick="pickKiller(this.nextElementSibling)">
          <p>KILLER</p>
          <p id="killerName"></p>
          <p id="killerAge"></p>
          <p id="killerOccupation"></p>
          <p id="killerFavouriteWeapon"></p>
          <img id="killerImage" src='' class="suspect-image"/>
          <p id="killerDescription"></p>
        </article>
      <div class="loader" id="loaderKiller"></div>
      </div>  
     <!--- <p id= "messageText"></p> want this to be under card if KILLERCARD not flipped -->
      <div class="container">
        <article class="weapon-deck" id="weaponCard" onclick="pickWeapon(this.nextElementSibling)">
          <p>WEAPON</p>
          <p id="weaponName"></p>
          <p id="weaponWeight"></p>
        </article>
        <div class="loader" id="loaderWeapon"></div>
      </div>  
      <!--- <p id= "messageText"></p> want this to be under card if WEAPONCARD not flipped -->

      <div class="container">
        <article class="room-deck" id="roomCard" onclick="pickRoom(this.nextElementSibling)">
          <p>ROOM</p>
          <p id="roomName"></p>
        </article>
        <div class="loader" id="loaderRoom"></div>
      </div>

      <div class="container-bottom">
        <h2 id="mystery" class="reveal-mystery"></h1>
        <div class="container-button"> 
          <button type="button" onclick="revealMystery()">REVEAL THE CRIME</button>
          <button type:"button" onclick="()">RESUME GAME</button>
        </div>
      </div>
    </section>

  
    <script src="clue.js"></script>
  </body>
</html>
