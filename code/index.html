<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Clue</title>
</head>

<body>

    <h1>Cluedo Game</h1>

    <section class="cards">

        <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
            <h2>Weapon</h2>
            <h3 id="weaponName"></h3>
            <p id="weaponWeight"></p>
        </div>

        <div class="killer-deck" id="killer" onclick="pickKiller()">
            <h2>Killer</h2>
            <h3 id="killerName"></h3>
            <p id="killerAge"></p>
            <p id="killerOccupation"></p>
            <p id="killerDescription"></p>
            <img id="killerImage" src="" />
        </div>

        <div class="room-deck" id="room" onclick="pickRoom()">
            <h2>Room</h2>
            <h3 id="roomName"></h3>
        </div>

    </section>

    <h1 id="mystery"></h1>
    <button onclick="revealMystery()">Reveal the crime</button>

    <script src="clue.js"></script>
</body>

</html>
