<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
  
    <header>
      <div class="heading-container">
        <h1>CLUEDO</h1>
        <img class="icon" src="./assets/detective.svg" alt="image of a magnifying glass">
      </div>
      <div class="intro-text-container">
        <p>Click on the cards to select a killer, a weapon and a room.</p>
      </div>
    </header>

    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p>KILLER</p>
          <img class="card-image" id="killerImage" src=""/>
          <p id="killerName"></p>
          <p id="killerAge"></p>
          <p id="killerOccupation"></p>
          <p id="killerDescription"></p>
          <p id="favouriteWeapon"></p>
        <div id="loadingKillerAnimation" class="loading-animation"></div> 
      </article>

      <article class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <img class="card-image" id="weaponImage" src="" height="200" />
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <div id="loadingWeaponAnimation" class="loading-animation"></div>
      </article>
      
      <article class="room-deck" id="roomCard">
        <p>ROOM</p>
        <img class="card-image" id="roomImage" src="" height="200" />
        <p id="roomName"></p>
        <div id="loadingRoomAnimation" class="loading-animation"></div>
      </article>

    </section>

    <section class="reveal-section">
      <div class="reveal-mystery-text">
        <p id="mysteryAnswer"></p>
      </div>

      <button class="reveal-button" id="revealButton" onclick="revealMystery()">REVEAL THE CRIME</button>
      <button class="new-game-button" id="newGameButton" onclick="location.reload()">NEW GAME</button>

    </section>

    <footer>
      <div class="footer-text"> 
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> and <a href="https://www.flaticon.com/authors/dinosoftlabs" title="DinosoftLabs">DinosoftLabs</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> 
      </div>
    </footer>

    <script src="./clue.js"></script>
  </body>
</html>
