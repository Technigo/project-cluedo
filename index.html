<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<title>Clue</title>
	</head>
	<body>
		<div class="overlay">
			<h1 class="select-card-heading">Select a card from each deck...</h1>
			<section class="cards">
				<div class="killer-deck" id="killer">
					<p>KILLER</p>
					<p id="killerName" class="hide"></p>
					<p id="killerAge" class="hide"></p>
					<p id="killerOccupation" class="hide"></p>
					<img id="killerImage" src="" height="100" class="hide" />
					<p id="killerDescription" class="hide"></p>
				</div>
				<div class="weapon-deck" id="weapon">
					<p>WEAPON</p>
					<p id="weaponName" class="hide"></p>
					<p id="weaponWeight" class="hide"></p>
				</div>
				<div class="room-deck" id="room">
					<p>ROOM</p>
					<p id="roomName" class="hide"></p>
				</div>
			</section>
			<h1 id="mystery"></h1>
			<button id="revealMystery">REVEAL THE CRIME</button>
			<button id="playAgain" class="hide">PLAY AGAIN</button>
		</div>
		<script src="clue.js"></script>
	</body>
</html>
