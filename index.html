<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cluedo Mystery Picker</title>
  </head>
  
  <body>
    <section class="cards">
      
      <article class="killer-deck" id="killer-card" onclick="pickKiller()">
        <p>KILLER</p>
        <p id="killerTitle"></p>
        <img id="killerImg" src="" height="100" />
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <p id="killerFavWeapon"></p>
        <p id="killerDescription"></p>
      </article>
      
      <article class="weapon-deck" id="weapon-card" onclick="pickWeapon()">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <img id="weaponImg" src="" height="250" />
        <p id="weaponDescription"></p>
      </article>
      
      <article class="room-deck" id="room-card" onclick="pickRoom()">
        <p>ROOM</p>
        <img id="roomImg" src="" height="100" />
        <p id="roomName"></p>
      </article>
    </section>

    <h1 id="mystery"></h1>

    <button id="mystery-reveal" onclick="revealMystery()">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
  </body>
</html>
